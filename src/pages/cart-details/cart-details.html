<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons left>
      <button ion-button (click)="goBack()">
                  <ion-icon name="arrow-back" ></ion-icon>
                </button>
    </ion-buttons>
    <ion-title>
      Cart Details
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content padding>
  <ion-item>
    <ion-row>
      <ion-col col-3>
        <ion-label>
          Name
        </ion-label>
      </ion-col>
      <ion-col col-3>
        <ion-label>
          Quantity
        </ion-label>
      </ion-col>
      <ion-col col-3>
        <ion-label>
          Price
        </ion-label>
      </ion-col>
      <ion-col col-3>
        <ion-label>
          Delete
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-item>

  <ion-item>
    <ion-label>
      Name
    </ion-label>

    <ion-label>
      Quantity
    </ion-label>
    <ion-label>
      Price
    </ion-label>
    <ion-label>
      Delete
    </ion-label>
  </ion-item>
  <ion-list *ngFor="let cart of cart_details">
    <ion-item>
      <ion-label>
        {{cart.product_name}}
      </ion-label>
      <ion-label>
        <ion-icon name="add-circle" color="primary" (click)="addQuantity(cart)"></ion-icon> &nbsp; {{cart.quantity}} &nbsp;
        <ion-icon name="remove-circle" color="danger" (click)="removeQuantiy(cart)"></ion-icon>
      </ion-label>
      <ion-label>
        {{cart.product_price}}
      </ion-label>
      <ion-label>
        <ion-icon ios="ios-trash" md="md-trash" (click)="removeProduct(cart)"></ion-icon>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-label>
      Total Price : {{total_price}}
    </ion-label>
    <button ion-button full (click)="buy()" color="secondary">BUY</button>
  </ion-card>

</ion-content>
